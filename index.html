<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>p5.js 과제 포트폴리오</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f2f2f2;
    }

    h1 {
      text-align: center;
      padding: 20px 0;
      margin: 0;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
      font-size: 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .title {
      padding: 12px;
      background: #fafafa;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
      font-size: 16px;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
      background: #000;
    }
  </style>
</head>

<body>

  <h1>p5.js 과제 포트폴리오</h1>

  <div class="grid">
    <!-- 1번 -->
    <div class="card">
      <div class="title">과제 1</div>
      <iframe src="work1/index.html"></iframe>
    </div>

    <!-- 4번 -->
    <div class="card">
      <div class="title">과제 4</div>
      <iframe src="work4/index.html"></iframe>
    </div>

    <!-- 2번 -->
    <div class="card">
      <div class="title">과제 2</div>
      <iframe src="work2/index.html"></iframe>
    </div>

    <!-- 3번 -->
    <div class="card">
      <div class="title">과제 3</div>
      <iframe src="work3/index.html"></iframe>
    </div>
  </div>

</body>
</html>
